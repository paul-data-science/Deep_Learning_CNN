<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animal Superhero | Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}"> -->
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="stylesheet" href="../static/css/animate.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Stats</h1>
  </header>
  <div class="container">
    <section class="main">
      <div class="sidebar-nav">
        <div class="tab">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </div>
        <div class="sidebar-items">
          <ul>
            <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a></li>
            <li><a href="/stats"><span class="glyphicon glyphicon-random" aria-hidden="true"></span>Stats</a></li>
            <li><a href="/info"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>Info</a></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="chartContainer infoPage row clearfix">
            <section>
              <div class="col-md-12">
                <div class="animated fadeInDown hide">
                  <div><label>Total Predictions : </label> <span>{{data['count']}}</span></div>
                  <div><label>Average Accuracy : </label> <span>{{data['total_average']['accuracy']}}</span></div>
                  <div><label>Average Accuracy (Outline) : </label> <span>{{data['total_average']['accuracy_outline']}}</span></div>
                </div>
              </div>
              <hr />
              <div class="col-md-6">
                <h4>Prediction Stats</h4>
                <div class="pred" id="predStats">

                </div>
              </div>
              <div  class="col-md-6">
                <h4>Prediction Stats (Outline)</h4>
                <div class="pred" id="predStatsOutline">

                </div>
              </div>
            </section>
          </div>  
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/app.js') }}"></script> -->
  <script src="../static/js/app.js"></script>
  <script src="../static/js/stats.js"></script>
</body>

</html>
